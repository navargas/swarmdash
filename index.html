<!DOCTYPE html>

<html>
  <head>
    <title>SwarmDash</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="res/swarmdash.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1><a href="/swarmdash" class="no-deco">Docker Swarm Dashboard</a></h1>
        <p id=subtitle class="lead">Enter the unique ID from your SwarmDash client</p>
        <!-- Client ID input Form -->
        <div class="clientid">
          <input placeholder="client id" type="text" id="clientIdInput"></input>
          <span id=buttonspinner>
            <button id="clientIdButton">Go</button>
          </span>
        </div>
      </div>
      <div class="container" id="dashbox" style="display:none;">
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.0/seedrandom.min.js"></script>
    <script src="https://cdn.rawgit.com/ibm-messaging/iot-nodejs/58f56330674c350fdea6b6c9a84ae73edb11367c/dist/iotf-client-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script src="res/index.js"></script>
  </body>
</html>
