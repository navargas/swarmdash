<!DOCTYPE html>

<html>
  <head>
    <title>SwarmDash</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="res/swarmdash.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Docker Swarm Dashboard</h1>
        <p class="lead">Enter the unique ID from your SwarmDash client</p>
      </div>

        <input placeholder="client id" type="text" id="clientIdInput"></input>
        <span id=buttonspinner>

        </span>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="res/spin.min.js"></script>
    <script src="res/index.js"></script>
  </body>
</html>
